
<!DOCTYPE html>
<html>
<head>
    <title>COMP4537 Lab 5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        pre {
            text-align: left;
            background: #e8e8e8;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            white-space: pre-wrap;
        }
    </style>
    <script defer src="client.js"></script>
</head>
<body>
    <div class="container">
        <button id="insertData">Insert Patients</button>
        <button id="sendQuery">Send Query</button>
        <textarea id="queryInput" placeholder="Enter SQL query..."></textarea>
        <pre id="output"></pre>
    </div>
</body>
</html>
